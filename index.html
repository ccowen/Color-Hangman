<!DOCTYPE html>
<html>

<head>
	<title>Hexidecimal Hangman</title>

	<!-- link to Bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

	<!-- link to my css-->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- link to the jQuery Library -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- link to the my javascript -->
	<script type="text/javascript" src="assets/javascript/game.js"></script>

</head>

<body>

	<div>

		<section id="historyDivs">
			
			<div id="score">

				<p id="leftText">
					Wins: <span id="score-wins"></span>
					<br>
					Remaining Points: <span id="points"></span>
					<br>
					Point Deduction History: 800 <span id="minusPoints"></span>
				</p>

				<p>

					<span class="floatLeft"> 
						Past Guesses:
					</span>

				<span id="pastGuesses">

				</span>

				</p>

				<br>

				<p class="clear">
					Message Board:

				</p>

			</div>

		</div>

	</header>

	<div class="container myContainer">

		<section id="colorDivs">

			<p class="oneLine">Identify this color:</p>

			<div id="questionColorDiv">
				
			</div>

			<p class="oneLine">Your latest guess:</p>

			<div id="guessColorDiv">
				
			</div>

			<div id="typeSelection">

			<p class="twoLine">

				How much red, green, and blue light make up this color?
				<br>
				Pick a number from 0 to 265.
				
			</p>

			<form id="form">
				Red: <input type="number" id="selectionColorR" min="0" max="256">
				Green: <input type="number" id="selectionColorG" min="0" max="256">
				Blue: <input type="number" id="selectionColorB" min="0" max="256">
				<input type="button" value="Submit" id="selectionColor">
			</form>
			
			</div>

			<!--save for last, it will be difficult to link slider to text input 

			<div id="slideSelection">

				<div id="redSlider">
					
				</div>

				<div id="greenSlider">
					
				</div>

				<div id="blueSlider">
					
				</div>
				
			</div> !-->

		</section>


	</div>


</body>

</html>
