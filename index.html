<!DOCTYPE html>
<html>

<head>
	<title>Hexidecimal Hangman</title>

	<!-- link to Bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

	<!-- link to my css-->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- link to the jQuery Library -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- link to the my javascript -->
	<script type="text/javascript" src="assets/javascript/game.js"></script>

</head>

<body>

	<header>

		<button type="button" class="btn btn-dark" id="wins">
			Wins: <span id="score-wins"></span>
		</button>

	</header>

	<div id="mainContent">

		<section id="colorDivs">

			<br>
			<p>Identify this color:</p>

			<div id="questionColorDiv">
				
			</div>

			<br>
			<p>Your latest guess:</p>

			<div id="guessColorDiv">
				
			</div>

		</section>

		<section id="selectionDivs">

			<div id="typeSelection">

			<p>Guess how much red, green, and blue light make up this color! 
				Pick a number from 0 to 265.
				<br>
			</p>

			<form>
				Red: <input type="number" id="selectionColorR" min="0" max="256"><br>
				Green: <input type="number" id="selectionColorG" min="0" max="256"><br>
				Blue: <input type="number" id="selectionColorB" min="0" max="256"><br><br>
				<input type="button" value="Submit" id="selectionColor">
			</form>
			
			</div>

			<!--save for last, it will be difficult to link slider to text input 

			<div id="slideSelection">

				<div id="redSlider">
					
				</div>

				<div id="greenSlider">
					
				</div>

				<div id="blueSlider">
					
				</div>
				
			</div> !-->

		</section>

		<section id="historyDivs">
			
			<div id="score">

				<p>
					Remaining Points: <span id="points"></span>
					<br>
					Point Deduction History: 800 <span id="minusPoints"></span>
					<br>
					Past Guesses:
				</p>
				
			</div>

			<div id="pastGuesses">

				
			</div>

		</section>

	</div>


</body>

</html>
