<!DOCTYPE html>
<html>

<head>
	<title>Color Hangman</title>

	<!-- link to Bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <!-- google fonts -->
    <link href='https://fonts.googleapis.com/css?family=Cabin:700' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">

	<!-- link to my css-->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- link to the jQuery Library !-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- link to the my javascript !-->
	<script type="text/javascript" src="assets/javascript/game.js"></script>

	<!-- google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">

</head>

<body>

	<div class="container myContainer">


		<section id="historyDivs">

			<div id="rgbButtons">

				<button class="btn btn-default btn-lg" id="redTitle">R</button>

				<button class="btn btn-default btn-lg" id="greenTitle">G</button>

				<button class="btn btn-default btn-lg" id="blueTitle">B</button>

			</div>

			<div id="score">

				<p> 
					<span class="weightCabin">Wins:</span>
					<span id="score-wins"> </span>
				</p>
				
				<p> 
					<span class="weightCabin">Remaining Points:</span>
					<span id="points"> </span>
				</p>
				
				<p> 
					<span class="weightCabin">Point History:</span> 800
					<span id="minusPoints"></span>
				</p>

				<p>

					<span class="weightCabin">Past Guesses: </span>

				</p>

				<p id="pastGuesses">

				</p>

				<p>

					<span class="weightCabin">Message Board: </span>

				</p>

				<p id="messageBoard">
					
				</p>

			</div>

		</section>

		<section id="colorSection">

			<p class="aboveColorDiv">Identify this color:</p>

			<div id="questionColorDiv"></div>

			<p class="aboveColorDiv">Your latest guess:</p>

			<div id="guessColorDiv"></div>

			<div id="typeSelection">

				<p class="aboveFormDiv">

					How much red, green, and blue light make up this color?
					<br>
					Pick a number from 0 to 265.
					
				</p>

				<form id="form">

					Red: <input type="number" id="selectionColorR" min="0" max="256">
					Green: <input type="number" id="selectionColorG" min="0" max="256">
					Blue: <input type="number" id="selectionColorB" min="0" max="256">
					<input type="button" value="Submit" class="btn btn-outline-secondary" id="selectionColorButton">

				</form>
			
			</div>

			<!--save for last, it will be difficult to link slider to text input 

			<div id="slideSelection">

				<div id="redSlider">
					
				</div>

				<div id="greenSlider">
					
				</div>

				<div id="blueSlider">
					
				</div>
				
			</div> !-->

		</section>

	</div>

</body>

</html>
